<!DOCTYPE html>
<html>
  <head>
        <script src='jquery.js'></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.min.js"></script>        
        <script src='restClient.js'></script>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height:500px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      container{
      }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-xs-12">
                  <div id="map"></div> 
              </div>   
              
          </div>         
      </div>
    <script>
      var map;
 
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.5425158, lng: -73.6378987},
          zoom: 11
        });
        var mouad = new google.maps.Marker({
          position: {lat: 45.5093356, lng: -73.677426},
          map: map,
          label: "B",                 
        });

        var concordia = (new google.maps.Marker({
          position: {lat: 45.492261, lng: -73.5783127},
          map: map,
          label: "S"

        }));
  
       var sean = (new google.maps.Marker({
          position:{lat: 45.4609075, lng: -73.6278422},
          map: map,
          label:"G"
        }));
      var trish = (new google.maps.Marker({
          position:{lat: 45.4729346, lng: -73.6552988},
          map: map,
          label:"D"                    
        }));  
      var mike = (new google.maps.Marker({
          position:{lat: 45.604174, lng: -73.6724567,},
          map: map,
          label:"C"                              
          
        }));  
      var marty = (new google.maps.Marker({
          position:{lat: 45.4842901, lng: -73.8476348},
          map: map,
          label:"N"  
        }));
 
      var aak = (new google.maps.Marker({
          position:{lat: 45.5709407, lng: -73.7029947},
          map: map,
          label:"P"  
        }));                         

        
        mouad.addListener('click', function() {
            $('#myModal').modal('show');
        });     
        concordia.addListener('click', function() {
            $('#myModal').modal('show');
        }); 
        sean.addListener('click', function() {
            $('#myModal').modal('show');
        }); 
        trish.addListener('click', function() {
            $('#myModal').modal('show');
        }); 
        mike.addListener('click', function() {
            $('#myModal').modal('show');
        }); 
        marty.addListener('click', function() {
            $('#myModal').modal('show');
        });     
        
        aak.addListener('click', function() {
            $('#myModal').modal('show');
        });         
                
        
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANpWlWG21MsG9WRqutzl1Qieohp8BJpwY&callback=initMap"
    async defer></script>
    
    <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body text-center">
        <p>I C U  ( ͡° ͜ʖ ͡°) </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
  </body>
</html>
